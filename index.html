<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="body">
  <div class="page">
    <header class="header">
      <a href="#" class="header__logo-link">
        <img src="./images/logo.svg" alt="Место Россия" class="header__logo">
      </a>
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__two-info">
        <img class="profile__ava" src="./images/avat.jpg" alt="Жак-Ив Кусто">
          <div class="profile__information">
            <div class="profile__info">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__open-popup"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">&copy; 2023 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">              <!--Попап редактирования-->
      <div class="popup__content">
        <button type="reset" class="popup__close"></button>
        <h2 class="popup__profil">Редактировать профиль</h2>
        <form class="popup__container popup__container_type_edit" name="form">
          <input type="text" class="popup__input-container popup__input-container_type_name" value="Жак-Ив Кусто" name="name">
          <input type="text" class="popup__input-container popup__input-container_type_info" value="Исследователь океана" name="about-self">
          <button type="submit" class="popup__save">Сохранить</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">                 <!--Попап создания-->
      <div class="popup__content">
        <button type="reset" class="popup__close"></button>
        <h2 class="popup__profil">Новое место</h2>
        <form class="popup__container popup__container_type_add" name="form">
          <input type="text" class="popup__input-container popup__input-container_type_name" placeholder="Название" name="title">
          <input type="url" class="popup__input-container popup__input-container_type_info" placeholder="Ссылка на картинку" name="way">
          <button type="submit" class="popup__save">Создать</button>
        </form>
      </div>
    </div>
    <div class="popup popup_type_watch">                <!--Попап просмотра картинок-->
      <div class="popup__img">
        <button type="reset" class="popup__close"></button>
        <img src="#" alt="#" class="popup__picture">
        <h2 class="popup__text"></h2>
      </div>
    </div>
    <template id="card-template">
      <div class="elements__item">
        <img src="#" alt="#" class="elements__picture elements__picture_type_alt">
        <button type="button" class="elements__trash"></button>
        <div class="elements__block">
          <h2 class="elements__text"></h2>
          <button type="button" class="elements__like"></button>
        </div>
      </div>
    </template>
  </div>
  <script src="./scripts/initialCards.js" defer></script>
  <script src="./scripts/index.js" defer></script>
</body>
</html>
